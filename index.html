<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">

        <title>Cumulative Percentage of Covid-19 in Virginia</title>
        <h2>Cumulative Percentage of Covid-19 Cases Per County Population in Virginia as of 14 September 2020</h2>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

        <link rel="icon" href="mask.png" >

        <style type="text/css">
          html, body { margin: 0; padding: 0; height: 100%; }
          #map { min-height: 90%; }
        </style>

        <script type="text/javascript" src="data.js"></script>
        <script type="text/javascript" src="data1.js"></script>
        <script type="text/javascript" src="Richmond.js"></script>

        <style>
          /* Optional: adjust the values below to change the appearance of the legend */
          .legend {
              padding: 6px 8px;
              line-height: 18px;
              background: rgba(255,255,255,0.9);
              box-shadow: 0 0 15px rgba(0,0,0,0.2);
              border-radius: 5px;
          }

           /* Optional: adjust the values below to change the appearance of the legend color boxes */
           .legend i {
              width: 18px;
              height: 18px;
              float: left;
              margin-right: 8px;
              opacity: 0.7;
          }
        </style>

    </head>

    <body>
        <div id="map" style="height: 500px"></div>

        <script type="text/javascript">

          var map = L.map('map', {
              center: [38,-79],
              zoom: 7
          });

        var antique = L.tileLayer('https://cartocdn_{s}.global.ssl.fastly.net/base-antique/{z}/{x}/{y}.png', {
           attribution: 'Map tiles by Carto, under CC BY 3.0. Data by OpenStreetMap, under ODbL.',
           maxZoom: 9,
           minZoom: 6
         }).addTo(map);

        var terrain2 = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
             attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
             maxZoom: 9,
             minZoom: 6,
             id: 'mapbox.mapbox-terrain-v2',
             accessToken: 'pk.eyJ1IjoiYWJoaWxsMTEiLCJhIjoiY2tlZGZvM3FmMDJvdTJybzdrZXFocjJ6ciJ9.ipkQlb_WIrF-UasYrG7h3Q'
          }).addTo(map);

        function getColor(value) {
            return value > 6 ? '#bd0026':
                   value > 5 ? '#df2722':
                   value > 4 ? '#f55629':
                   value > 3 ? '#fd8d3c':
                   value > 2 ? '#feb751':
                   value > 1 ? '#ffdd79':
                                 '#ffffb2';
        }

        function style(feature){
            return {
                fillColor: getColor(feature.properties.CumulativeCases_PerPop),
                weight: 2,
                opacity: 1,
                color: 'darkgray',
                fillOpacity: 0.9,
              };
           }


                            function getColor2(value) {
                                return value > 2055 ? '#3f007d':
                                       value > 981 ? '#5a3395':
                                       value > 206 ? '#7261ab':
                                       value > 100 ? '#928fc3':
                                       value > 65 ? '#b3b3d6':
                                       value > 45 ? '#d4d5e8':
                                       value > 33 ? '#edecf4':
                                                     '#fcfbfd';
                            }

                            function style2(feature){
                                return {
                                    fillColor: getColor2(feature.properties.PopDen),
                                    weight: 1,
                                    opacity: 1,
                                    color: 'black',
                                    fillOpacity: 0.9,
            };
            }


      function highlightFeature(e) {
          // Get access to the feature that was hovered through e.target
          var feature = e.target;

          // Set a thick grey border on the feature as mouseover effect
          // Adjust the values below to change the highlighting styles of features on mouseover
          // Check out https://leafletjs.com/reference-1.3.4.html#path for more options for changing style
          feature.setStyle({
              weight: 5,
              color: '#FFFFFF',
              fillOpacity: 0.7
          });

          // Bring the highlighted feature to front so that the border doesn’t clash with nearby states
          // But not for IE, Opera or Edge, since they have problems doing bringToFront on mouseover
          if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
              feature.bringToFront();
          }
      }

      var Covid; // define a variable to make the geojson layer accessible for the funtion to use
      var PopDen; //2nd variable

      function resetHighlight(e) {
          Covid.resetStyle(e.target), PopDen.resetStyle(e.target);
      }

      function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature, // Do what defined by the highlightFeature function on mouseover
        mouseout: resetHighlight,    // Do what defined by the resetHighlight function on mouseout
    });


}
    Covid = L.geoJson(data,{
          style:style,
          onEachFeature: onEachFeature
        }).bindTooltip(function (layer){
          return layer.feature.properties.County_Name + '<p style="color:Red">' + layer.feature.properties.CumulativeCases_PerPop.toString() + '% of County Population </p>' + layer.feature.properties.Sep14.toString() + ' Total Cases'
          }).addTo(map);

              var covidlegend = L.control({position: 'bottomleft'}); // Try the other three corners if you like.

              covidlegend.onAdd = function (map) {

              var div = L.DomUtil.create('div', 'legend'),
              grades = [0, 1, 2, 3, 4, 5, 6]; // The break values to define the intervals of population, note we begin from 0 here
              div.innerHTML = '<b>Percentage Tested Positive <br>for Covid 19 <br></b>'; // The legend title (HTML-based)

              // Loop through all the classes and generate a label with a color box for each interval.
              // If you are creating a choropleth map, you DO NOT need to change lines below.
              for (var i = 0; i < grades.length; i++) {
              div.innerHTML +=
              '<i style="background:' + getColor(grades[i] + 1) + '"></i>' +
              grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
              }

              return div;
              };

        PopDen = L.geoJson(data1,{
              style:style2,
              onEachFeature: onEachFeature
            }).bindTooltip(function (layer){
              return layer.feature.properties.County_Nam + '<p style="color:Black">'
              }).addTo(map);

                  var popdenlegend = L.control({position: 'bottomleft'}); // Try the other three corners if you like.

                  popdenlegend.onAdd = function (map) {

                  var div = L.DomUtil.create('div', 'legend'),
                  grades = [0, 33, 45, 65, 100, 206, 981, 2055]; // The break values to define the intervals of population, note we begin from 0 here
                  div.innerHTML = '<b>Population Density <br>People/sq Mile<br></b>'; // The legend title (HTML-based)

                  // Loop through all the classes and generate a label with a color box for each interval.
                  // If you are creating a choropleth map, you DO NOT need to change lines below.
                  for (var i = 0; i < grades.length; i++) {
                  div.innerHTML +=
                  '<i style="background:' + getColor2(grades[i] + 1) + '"></i>' +
                  grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
                  }

                  return div;
                  };




    Richmond = L.geoJson(Richmond).addTo(map);

      Richmond.bindPopup('<p style="color:Black; font-weight:bold"> Richmond, VA <br> State Capital </p>');




              covidlegend.addTo(map);
              popdenlegend.addTo(map);

              var basemaps = {
              "Terrain Raster": terrain2,
              "Antique Canvas": antique

             };

             var overlaymaps = {
             "Percentage of Positive Cases": Covid,
             "Population Density": PopDen,
             "Capital City - Richmond": Richmond,
             };

             L.control.layers(basemaps, overlaymaps).addTo(map);

                       // Removing the legend when the layer is removed
                       map.on('overlayremove', function(eventLayer){
                         if (eventLayer.name == 'Percentage of Positive Cases'){ // We use the key/display name to refer to the layer
                           map.removeControl(covidlegend); // legend is the variable name of the layer legend
                         }
                       });

                       // Adding the legend when the layer is added
                       map.on('overlayadd', function(eventLayer){
                         if (eventLayer.name == 'Percentage of Positive Cases'){
                           covidlegend.addTo(map);
                         }
                       });


                       map.on('overlayremove', function(eventLayer){
                         if (eventLayer.name == 'Population Density'){ // We use the key/display name to refer to the layer
                           map.removeControl(popdenlegend); // legend is the variable name of the layer legend
                         }
                       });

                       // Adding the legend when the layer is added
                       map.on('overlayadd', function(eventLayer){
                         if (eventLayer.name == 'Population Density'){
                           popdenlegend.addTo(map);
                         }
                       });



        </script>
   </body>
</html>
